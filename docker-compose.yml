version: "3.8"
services:
  video-site:
    container_name: generic-video-site
    image: generic-video-site:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VIDEOS_ROOT=/app/data
      - VIDEO_BASE_DIR=/app/data
    restart: unless-stopped
    volumes:
      - ./data:/app/data:ro
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
